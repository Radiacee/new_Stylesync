<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - StyleSync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #3b82f6;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 16px;
      color: #cbd5e1;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
    }
    
    .status {
      margin-top: 40px;
      padding: 15px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    .status-text {
      font-size: 14px;
      color: #94a3b8;
    }
    
    .connection-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
      color: #f59e0b;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: #f59e0b;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .online .dot {
      background: #10b981;
      animation: none;
    }
    
    .online .connection-status {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      StyleSync requires an internet connection for paraphrasing and AI features. 
      Your cached pages are still available.
    </p>
    
    <a href="/" class="button" onclick="location.reload(); return false;">
      Try Again
    </a>
    
    <div class="status">
      <div class="status-text">Connection Status</div>
      <div class="connection-status" id="status">
        <span class="dot"></span>
        <span>Checking connection...</span>
      </div>
    </div>
  </div>
  
  <script>
    // Monitor connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.innerHTML = '<span class="dot"></span><span>Back online! Click "Try Again"</span>';
        statusEl.classList.add('online');
      } else {
        statusEl.innerHTML = '<span class="dot"></span><span>No internet connection</span>';
        statusEl.classList.remove('online');
      }
    }
    
    // Check initial status
    updateStatus();
    
    // Listen for connection changes
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
