<svg width="512" height="512" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg"><svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">

  <defs>  <!-- Background with gradient -->

    <linearGradient id="outerGradient512" x1="0%" y1="0%" x2="100%" y2="100%">  <defs>

      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">

      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />

    </linearGradient>      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />

  </defs>    </linearGradient>

      

  <!-- White background circle -->    <filter id="shadow">

  <circle cx="400" cy="400" r="400" fill="white"/>      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>

      </filter>

  <!-- Outer gradient circle (border) -->  </defs>

  <circle cx="400" cy="400" r="360" fill="none" stroke="url(#outerGradient512)" stroke-width="12"/>  

    <rect width="512" height="512" fill="url(#bg-gradient)" rx="128"/>

  <!-- Main content - Speech bubbles with yin-yang design -->  

  <g transform="translate(400, 390)">  <!-- Icon Design - Stylized "S" for StyleSync -->

    <!-- Left bubble (organic/human writing side) - White with organic patterns -->  <g transform="translate(256, 256)" filter="url(#shadow)">

    <path d="M -120,-80 Q -180,-80 -200,-40 Q -210,0 -200,40 Q -180,80 -120,100     <!-- Outer circle -->

             L -20,80 Q 0,40 10,0 Q 0,-40 -20,-80 Z"     <circle cx="0" cy="0" r="180" fill="rgba(255,255,255,0.1)"/>

          fill="white" stroke="#1e3a8a" stroke-width="3"/>    

        <!-- Main S shape -->

    <!-- Organic handwriting-style lines in left bubble -->    <path d="M -60,-100 Q -100,-100 -100,-60 Q -100,-20 -60,-20 L 60,-20 Q 100,-20 100,20 Q 100,60 60,60 L -10,60" 

    <g stroke="#1e3a8a" stroke-width="2" fill="none" stroke-linecap="round">          stroke="white" 

      <path d="M -160,-50 Q -165,-40 -170,-25"/>          stroke-width="28" 

      <path d="M -165,-20 Q -170,-10 -175,5"/>          fill="none" 

      <path d="M -170,10 Q -175,20 -170,35"/>          stroke-linecap="round"

      <path d="M -150,-45 Q -155,-30 -160,-15"/>          stroke-linejoin="round"/>

      <path d="M -155,-10 Q -160,0 -165,15"/>    

      <path d="M -160,20 Q -165,30 -160,45"/>    <!-- Decorative elements -->

      <path d="M -140,-40 Q -145,-25 -150,-10"/>    <circle cx="80" cy="-85" r="14" fill="white"/>

      <path d="M -145,-5 Q -150,5 -155,20"/>    <circle cx="-80" cy="85" r="14" fill="white"/>

      <path d="M -150,25 Q -155,35 -150,50"/>    

      <path d="M -130,-50 Q -135,-35 -140,-20"/>    <!-- Shine effect -->

      <path d="M -135,-15 Q -140,-5 -145,10"/>    <ellipse cx="-50" cy="-70" rx="30" ry="50" fill="rgba(255,255,255,0.2)" transform="rotate(-20 -50 -70)"/>

      <path d="M -140,15 Q -145,25 -140,40"/>    

    </g>    <!-- Text -->

        <text x="0" y="140" 

    <!-- Right bubble (AI/digital side) - Blue with circuit patterns -->          font-family="Arial, sans-serif" 

    <path d="M 120,100 Q 180,80 200,40 Q 210,0 200,-40 Q 180,-80 120,-80           font-size="48" 

             L 20,-80 Q 0,-40 -10,0 Q 0,40 20,80 Z"           font-weight="bold" 

          fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>          fill="white" 

              text-anchor="middle">

    <!-- Circuit board patterns in right bubble -->      StyleSync

    <g stroke="white" stroke-width="2" fill="none">    </text>

      <!-- Horizontal circuit lines -->  </g>

      <line x1="40" y1="-60" x2="160" y2="-60"/></svg>

      <line x1="40" y1="-45" x2="160" y2="-45"/>
      <line x1="40" y1="-30" x2="160" y2="-30"/>
      <line x1="40" y1="-15" x2="160" y2="-15"/>
      <line x1="40" y1="0" x2="160" y2="0"/>
      <line x1="40" y1="15" x2="160" y2="15"/>
      <line x1="40" y1="30" x2="160" y2="30"/>
      <line x1="40" y1="45" x2="160" y2="45"/>
      <line x1="40" y1="60" x2="160" y2="60"/>
      
      <!-- Vertical circuit lines -->
      <line x1="60" y1="-70" x2="60" y2="70"/>
      <line x1="80" y1="-70" x2="80" y2="70"/>
      <line x1="100" y1="-70" x2="100" y2="70"/>
      <line x1="120" y1="-70" x2="120" y2="70"/>
      <line x1="140" y1="-70" x2="140" y2="70"/>
      
      <!-- Circuit nodes -->
      <circle cx="60" cy="-60" r="3" fill="white"/>
      <circle cx="80" cy="-45" r="3" fill="white"/>
      <circle cx="100" cy="-30" r="3" fill="white"/>
      <circle cx="120" cy="-15" r="3" fill="white"/>
      <circle cx="140" cy="0" r="3" fill="white"/>
      <circle cx="60" cy="15" r="3" fill="white"/>
      <circle cx="80" cy="30" r="3" fill="white"/>
      <circle cx="100" cy="45" r="3" fill="white"/>
      <circle cx="120" cy="60" r="3" fill="white"/>
    </g>
    
    <!-- S-curve dividing line -->
    <path d="M 0,-90 Q -30,-60 -30,-30 Q -30,0 0,0 Q 30,0 30,30 Q 30,60 0,90" 
          fill="none" stroke="#1e3a8a" stroke-width="4"/>
    
    <!-- Small circles at the ends (yin-yang style) -->
    <circle cx="-100" cy="50" r="12" fill="#3b82f6" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="100" cy="-50" r="12" fill="white" stroke="#1e3a8a" stroke-width="2"/>
  </g>
</svg>
